<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for split lease rentals in New York and New Jersey">
  <title>Search Listings - SplitLease</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="./css/search.css">
  <link rel="stylesheet" href="./css/filters.css">

  <!-- React 18 CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Styled Components CDN -->
  <script src="https://unpkg.com/styled-components@6.1.0/dist/styled-components.min.js"></script>

  <!-- Framer Motion CDN -->
  <script src="https://unpkg.com/framer-motion@10.16.0/dist/framer-motion.js"></script>

  <!-- Component Library UMD Bundle -->
  <script src="../../components/dist/split-lease-components.umd.js"></script>

  <!-- Island Mounting Scripts -->
  <script defer src="./js/search-islands.js"></script>
</head>
<body>
  <!-- Header -->
  <header id="header-root"></header>

  <!-- Main Content -->
  <main class="search-page">
    <div class="search-container">
      <!-- Left Column: Filter Sidebar -->
      <aside class="filter-column">
        <div id="filter-sidebar"></div>
      </aside>

      <!-- Right Column: Map and Results -->
      <div class="content-column">
        <!-- Map Container (Placeholder) -->
        <section class="map-section">
          <div id="map-container" class="map-placeholder">
            <div class="placeholder-content">
              <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <h3>Map View</h3>
              <p>Google Maps integration coming soon</p>
            </div>
          </div>
        </section>

        <!-- Results Grid (Placeholder) -->
        <section class="results-section">
          <div id="results-grid" class="results-placeholder">
            <div class="placeholder-content">
              <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <h3>Listing Results</h3>
              <p>Search results will appear here</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer-root"></footer>
</body>
</html>
